<!DOCTYPE html>
<html>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function addTodoToDom() {

      document.getElementById("todos").innerHTML = ""

      for(let i = 0; i < todoState.length; i++) {
        var newList = document.createElement('li')
        var newTitle = document.createElement('h1')
        var newDescription = document.createElement('h3')

        newTitle.textContent = todoState[i].title,
        newDescription.textContent = todoState[i].description,
        
        newList.appendChild(newTitle)
        newList.appendChild(newDescription)
  
  
        document.getElementById('todos').appendChild(newList)
      }

    }

    function removeTodoFromDom(todo) {
        const filteredTodo = todoState.filter(item => item.id !== todo.id)
        todoState = filteredTodo
        addTodoToDom()
    }

    function updateTodoInDom(oldTodo, newTodo) {
        const idx = todoState.findIndex(item => item.id === oldTodo.id)
        if(idx === -1) {
          console.log("no element found")
          return
        }

        todoState[idx] = newTodo
        addTodoToDom()
    }

    function updateState(newTodos) {
      // calculate the diff b/w newTodos and oldTodos.
      // More specifically, find out what todos are - 
      // 1. added
      // 2. deleted
      // 3. updated
      const added = [];
      const deleted = [];
      const updated = [];
      // calculate these 3 arrays
      // call addTodo, removeTodo, updateTodo functions on each of the
      // elements
      oldTodoState = newTodos;

      addTodoToDom()
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      todoState.push({
        title: title,
        description: description,
        id: globalId++,
      })
      updateState(todoState);
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button>

</body>

</html>
